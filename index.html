<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Board</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="src/icon.jpg">
    <style>
        /* Custom styles for a better look and feel */
        
    </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <script src="script.js"></script>

    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-8">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-700">TaskFlow</h1>
            <p class="text-slate-500 mt-2">Drag & drop to organize your workflow</p>
        </header>

        <!-- Task Input Form -->
        <div class="bg-white p-4 rounded-xl shadow-md mb-8 max-w-2xl mx-auto">
            <h2 class="text-xl font-semibold mb-3">Add a New Task</h2>
            <div class="flex flex-col sm:flex-row gap-3">
                <input type="text" id="taskInput" placeholder="Enter task description..." class="flex-grow p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                <button id="addTaskBtn" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 ease-in-out shadow-sm hover:shadow-lg transform hover:-translate-y-0.5">
                    <i class="fas fa-plus mr-2"></i> Add Task
                </button>
            </div>
        </div>

        <!-- Task Board Columns -->
        <main class="grid grid-cols-1 md:grid-cols-3 gap-6 lg:gap-8">
            
            <!-- To Do Column -->
            <div id="todo" class="bg-slate-200/60 rounded-xl p-4">
                <h3 class="text-lg font-bold text-slate-600 mb-4 flex items-center">
                    <i class="fas fa-list-ul mr-3 text-orange-500"></i> To Do
                </h3>
                <div class="task-list space-y-3 task-column" data-status="todo">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>
            
            <!-- In Progress Column -->
            <div id="inprogress" class="bg-slate-200/60 rounded-xl p-4">
                <h3 class="text-lg font-bold text-slate-600 mb-4 flex items-center">
                    <i class="fas fa-spinner fa-spin mr-3 text-blue-500"></i> In Progress
                </h3>
                <div class="task-list space-y-3 task-column" data-status="inprogress">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>

            <!-- Done Column -->
            <div id="done" class="bg-slate-200/60 rounded-xl p-4">
                <h3 class="text-lg font-bold text-slate-600 mb-4 flex items-center">
                     <i class="fas fa-check-circle mr-3 text-green-500"></i> Done
                </h3>
                <div class="task-list space-y-3 task-column" data-status="done">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>

        </main>
    </div>

</body>
</html>
